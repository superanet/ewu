name: Deploy to Alibaba Cloud

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: 安装 pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: 安装依赖
        run: pnpm install --frozen-lockfile

      - name: 调试环境变量
        run: |
          echo "=== 环境变量调试信息 ==="
          echo "DATABASE_URL 长度: ${#DATABASE_URL}"
          echo "NEXTAUTH_URL 长度: ${#NEXTAUTH_URL}"
          echo "BASE_URL 长度: ${#BASE_URL}"
          echo "DATABASE_URL (前50字符): ${DATABASE_URL:0:50}"
          echo "NEXTAUTH_URL: $NEXTAUTH_URL"
          echo "BASE_URL: $BASE_URL"
          echo "检查换行符:"
          echo "$NEXTAUTH_URL" | od -c | head -5
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          NEXTAUTH_URL: ${{ secrets.NEXTAUTH_URL }}
          BASE_URL: ${{ secrets.NEXTAUTH_URL }}

      - name: 运行类型检查
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          POSTGRES_URL: ${{ secrets.DATABASE_URL }}
          NEXTAUTH_URL: ${{ secrets.NEXTAUTH_URL }}
          NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
          AUTH_SECRET: ${{ secrets.AUTH_SECRET }}
          BASE_URL: ${{ secrets.NEXTAUTH_URL }}
        run: pnpm build

      - name: 部署到服务器
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SERVER_PORT }}
          script: |
            cd /opt/ewu
            git pull origin master
            docker-compose down
            docker-compose up -d --build
            docker-compose logs --tail=50
