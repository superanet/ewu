name: Deploy to Alibaba Cloud

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: 安装 pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: 安装依赖
        run: pnpm install --frozen-lockfile

      - name: 调试环境变量
        run: |
          echo "=== 环境变量调试信息 ==="
          echo "NEXTAUTH_URL 长度: ${#NEXTAUTH_URL}"
          echo "NEXTAUTH_URL 内容: $NEXTAUTH_URL"
          echo "NEXTAUTH_URL 十六进制:"
          echo "$NEXTAUTH_URL" | xxd | head -5
          echo ""
          echo "BASE_URL 长度: ${#BASE_URL}"
          echo "BASE_URL 内容: $BASE_URL"
          echo "BASE_URL 十六进制:"
          echo "$BASE_URL" | xxd | head -5
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          NEXTAUTH_URL: ${{ secrets.NEXTAUTH_URL }}
          BASE_URL: ${{ secrets.NEXTAUTH_URL }}

      - name: 运行类型检查
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          POSTGRES_URL: ${{ secrets.DATABASE_URL }}
          NEXTAUTH_URL: ${{ secrets.NEXTAUTH_URL }}
          NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
          AUTH_SECRET: ${{ secrets.AUTH_SECRET }}
          BASE_URL: ${{ secrets.NEXTAUTH_URL }}
          STRIPE_SECRET_KEY: ${{ secrets.STRIPE_SECRET_KEY }}
          STRIPE_WEBHOOK_SECRET: ${{ secrets.STRIPE_WEBHOOK_SECRET }}
        run: |
          # 清理环境变量中的换行符、空格，并只保留第一个单词（防止多个值）
          export NEXTAUTH_URL=$(echo "$NEXTAUTH_URL" | tr -d '\n\r' | xargs | awk '{print $1}')
          export BASE_URL=$(echo "$BASE_URL" | tr -d '\n\r' | xargs | awk '{print $1}')
          export DATABASE_URL=$(echo "$DATABASE_URL" | tr -d '\n\r' | xargs | awk '{print $1}')
          export POSTGRES_URL=$(echo "$POSTGRES_URL" | tr -d '\n\r' | xargs | awk '{print $1}')
          export NEXTAUTH_SECRET=$(echo "$NEXTAUTH_SECRET" | tr -d '\n\r' | xargs | awk '{print $1}')
          export AUTH_SECRET=$(echo "$AUTH_SECRET" | tr -d '\n\r' | xargs | awk '{print $1}')
          export STRIPE_SECRET_KEY=$(echo "$STRIPE_SECRET_KEY" | tr -d '\n\r' | xargs | awk '{print $1}')
          export STRIPE_WEBHOOK_SECRET=$(echo "$STRIPE_WEBHOOK_SECRET" | tr -d '\n\r' | xargs | awk '{print $1}')

          echo "清理后的环境变量:"
          echo "NEXTAUTH_URL: $NEXTAUTH_URL"
          echo "NEXTAUTH_URL 长度: ${#NEXTAUTH_URL}"
          echo "BASE_URL: $BASE_URL"
          echo "BASE_URL 长度: ${#BASE_URL}"

          pnpm build

      - name: 部署到服务器
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SERVER_PORT }}
          envs: DATABASE_URL,POSTGRES_URL,NEXTAUTH_URL,NEXTAUTH_SECRET,AUTH_SECRET,BASE_URL,STRIPE_SECRET_KEY,STRIPE_WEBHOOK_SECRET
          script: |
            set -e  # 任何命令失败时立即退出

            # 修复 Git 仓库所有权问题
            git config --global --add safe.directory /opt/ewu

            # 进入项目目录
            cd /opt/ewu

            # 拉取最新代码
            echo "正在拉取最新代码..."
            git pull origin master

            # 创建 .env 文件（使用传递的环境变量）
            echo "正在配置环境变量..."
            cat > .env << EOF
NODE_ENV=production
DATABASE_URL=${DATABASE_URL}
POSTGRES_URL=${POSTGRES_URL}
NEXTAUTH_URL=${NEXTAUTH_URL}
NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
AUTH_SECRET=${AUTH_SECRET}
BASE_URL=${BASE_URL}
STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET}
EOF

            # 停止现有容器
            echo "正在停止现有容器..."
            docker-compose down

            # 重新构建并启动容器
            echo "正在构建并启动容器..."
            docker-compose up -d --build

            # 等待容器启动
            sleep 5

            # 显示容器日志
            echo "容器日志:"
            docker-compose logs --tail=50

            # 检查容器状态
            echo "容器状态:"
            docker-compose ps
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          POSTGRES_URL: ${{ secrets.DATABASE_URL }}
          NEXTAUTH_URL: ${{ secrets.NEXTAUTH_URL }}
          NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
          AUTH_SECRET: ${{ secrets.AUTH_SECRET }}
          BASE_URL: ${{ secrets.NEXTAUTH_URL }}
          STRIPE_SECRET_KEY: ${{ secrets.STRIPE_SECRET_KEY }}
          STRIPE_WEBHOOK_SECRET: ${{ secrets.STRIPE_WEBHOOK_SECRET }}
